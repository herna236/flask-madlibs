<!doctype html>
<html>
<head>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <title>Madlibs</title>
</head>
<body>
  <h1>Madlibs</h1>
  <form action="/questions">
    <select name="story_id">
      {% for story in stories %}
        <option value="{{ story.code }}">
          {{ story.title }}
        </option>
      {% endfor %}
    </select>
    <button>Go</button>
  </form>
</body>
</html>
